<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="3" style="border:2px double #000000;">1</td>
            </tr>
            <tr>
                <td rowspan="2" style="border:2px double #000000;"><h1>2</h1></td>
                <td style="border:2px double #000000;"><h1>3</h1></td>
                <td style="border:2px double #000000;"><h1>4</h1></td>
            </tr>
            <tr>
                <td style="border:2px double #000000;"><h1>5</h1></td>
                <td style="border:2px double #000000;"><h1>6</h1></td>
            </tr>
        </tbody>
    </table>

    <ol>
        <li>Desktop
          <ul>
            <li>Linux</li>
            <li>Mac OS</li>
            <li>Windows</li>
          </ul>
        </li>
        <li>Mobile
          <ul>
            <li>Android</li>
            <li>iOS</li>
          </ul>
        </li>
      </ol>
</body>
</html>
