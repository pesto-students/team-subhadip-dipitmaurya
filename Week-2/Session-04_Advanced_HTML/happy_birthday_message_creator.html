<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday message creator</title>
    <style>
        .form-group{
            display: flex;
            margin-bottom: 10px;
        }
        .form-group label{
            min-width: 130px;
        }
    </style>
</head>
<body>
    <h1>Happy birthday message creator</h1>
    <form action="" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="message">Message?</label>
            <input name="message" id="message" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Email address?</label>
            <input name="email" id="email" type="text" pattern="[a-zA-ZO-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-ZO-9 - ] +) *" title="email address should have format example@example.com"/>
        </div>
        <div class="form-group">
            <label for="date">Date to send?</label>
            <input type="date" name="date" id="date">
        </div>
        <div class="form-group">
            <label for="color">Message color?</label>
            <input id="color" type="color" onchange="onColorChange()"/>
        </div>
        <div class="form-group">
            <label for="blinks">Number of blinks?</label>
            <input  type="number" name="blinks" id="blinks"/>
        </div>
        <div class="form-group">
            <label for="volume">Music volume?</label>
            <input type="range" name="volume" id="volume" />
        </div>
        <div class="form-group">
            <input type="submit" value="Send Birthday Message">
        </div>
    </form>

    </script>
</body>
</html>
